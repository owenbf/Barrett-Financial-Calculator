<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Barrett Financial Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container--header">
            <div class="container--logo">
                <h1>Logo</h1>
            </div>
            <div class="container--nav">
                <div class="nav-item">
                    <a href="#">
                        (802) 505-7823
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#">
                        Why Barrett Financial?
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#">
                        Other Tools & Articles
                    </a>
                </div>
            </div>
        </div>
        <div id="formPage" class="container--form">
            <form class="form" action="">
                <div class="completion-bar--top" id="progressBar"></div>
                <div class="completion-bar--bot"></div>
                <h3 class="form--question" id="formQuestion"></h3>
                <div id="formOptions"></div>
                <button type="button" class="button--nav" id="backBtn">
                    Back
                </button>
                <button type="button" class="button--nav" id="nextBtn">
                    Next
                </button>
            </form>
        </div>
        <div id="presentationPage" class="container--presentation">
            <div>
                <div class="presentation">
                    <h1>Final Title</h1>
                    <div class="button--contact">
                        This is dummy text
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="formFields.js"></script>
